<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>select</title>
    <script src="../underscore-min.js" type="text/javascript"></script>
</head>
<body>
    请选择旅游景点:<select name="" id="xuanze">
        <option value="0">请选择</option>
    </select>
    <button id="genBtn">生成</button>
    
     <script>   
        
        var xuanze = document.getElementById('xuanze'),
            genBtn = document.getElementById('genBtn'),
            arr = '故宫 长城 十三陵 十渡 圆明园 颐和园'.split(' '),
            i;
        var c = _.map(arr, function(num){ 
            return '<option value="'+(i+1) +'">'+num+ '</option>'; 
        });
        genBtn.onclick = function() {
            xuanze.innerHTML = c;
        };
    </script>
</body>
</html>

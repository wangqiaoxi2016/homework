<body>
    <input type="checkbox" checked="checked">
    <table border="1">
        <tr>
            <th><input type="checkbox" id="all" ></th>
            <th>姓名</th>
            <th>年龄</th>
            <th>电话</th>
        </tr>
        <tr>
            <td><input type="checkbox" name="chk" ></td>
            <td>aaa</td>

            <td>aaa</td>

            <td>ccc</td>
        </tr>
    </table>
    <script>
        function initCheckBox(){
            var all = document.getElementById('all');
            var chks = document.getElementsByName('chk');
            var len = chks.length;
            var  j,i,k;
            all.onclick = function() {
                var status="",bgColor="";
                if (this.checked) {
                     status="checked";
                     bgColor="yellow";
                }else {
                    status="";
                    bgColor="#fff";
                }
                for (i=0;i<len;i++) {
                    chks[i].checked=status;
                    chks[i].parentNode.parentNode.style.backgroundColor=bgColor;  
                }
            }
            for(j=0;j<len;j++) {
                chks[j].onclick = function() {
                    if(this.checked) {
                        this.parentNode.parentNode.style.backgroundColor='yellow';
                    }else {
                         this.parentNode.parentNode.style.backgroundColor='#fff';
                    }
                    if(ischeckedAll()) {
                        all.checked = 'checked';
                    } else {
                        all.checked = '';
                    }
                }
            }
        
            function ischeckedAll() {
                
                for(k=0;k<len;k++) {
                    if(!chks[k].checked) {
                        return false;
                    }
                }
                return true;
            }
        }
        initCheckBox();
    </script>
</body>

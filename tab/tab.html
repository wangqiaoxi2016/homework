<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>tab</title>
    <link rel="stylesheet" href="tab.css">      

</head>
<body>
    <div class="wp">
        <ul id="tabHeader" class="tab-header">
            <li class="active">tab1</li>
            <li>tab2</li>
            <li>tab3</li>
            <li>tab4</li>
        </ul>
        <div class="tab-body" id="tabBody">
            <div class="div1" >
            <div>
                <div>div1</div>
                <div>div1</div>
                <div>div1</div>
                <div>div1</div>
                <div>div1</div>
                
            </div>
            </div>
            <div>div2</div>
            <div>div3</div>
            <div>div4</div>
        </div>
    </div>



    <script src="tab.js"></script>
    <script>
        var initTab = function() {
            var tabHeader = $('tabHeader'),
                tabBody = $('tabBody'),
                tabBody = $('tabBody'),
                lis = $$('li'),
                divs = tabBody.children,
                len = lis.length,
                i,j;

            for(i=0;i<len;i++) {
                lis[i].setAttribute('index',i);
                // console.log(lis[i]);
                lis[i].onclick = function() {
                    var indx = this.getAttribute('index');
                    // console.log(indx);
                    for(j=0;j<len;j++) {
                        lis[j].removeAttribute('class');
                        divs[j].style.display='none';
                        lis[j].className='';
                    }
                    this.className='active';
                    divs[indx].style.display='block';
                }
            }
        };
        initTab();
    </script>
</body>
</html>
